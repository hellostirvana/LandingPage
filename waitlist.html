<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXSJZLKBNC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VXSJZLKBNC');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for scaling -->
  <title>Stirvana Waitlist</title>

  <!-- reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LfsXdUrAAAAAFQ_jgl6VnWcAKDZF2BuKZadv0NG"></script>
  
  <link rel="icon" href="Branding/vector/default-monochrome.svg" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="Branding/apple-touch-icon.png" sizes="180x180">
  <link rel="stylesheet" href="Branding/branding.css">

  <style>
    .waitlist-section {
      background: #fffaf5;
      padding: 3rem 1rem;
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

.logo-link {
  display: inline-block;
  margin-bottom: 1.5rem;
  cursor: pointer;
}

@media (max-width: 600px) {
  .logo-link img {
    max-width: 140px; /* shrink further on phones */
  }
}
    .form-container h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #2d2d2d;
    }

    .form-container p {
      color: #666;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    form label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #444;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box; /* ensures proper scaling */
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    form button {
      background: linear-gradient(135deg, #ff7043, #ff5722);
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    form button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #ff5722, #e64a19);
    }

    #statusMessage {
      margin-top: 1rem;
      font-weight: 500;
    }

    /* Extra responsiveness */
    @media (max-width: 600px) {
      .form-container {
        padding: 1.5rem;
      }
      .form-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <section class="waitlist-section">
    <div class="form-container">
      <a href="index.html" class="logo-link">
        <img src="Branding/vector/default-monochrome-black.svg" alt="Stirvana Logo">
      </a>
      <h2>Join the Stirvana Waitlist</h2>
      <p>Be among the first to discover authentic food experiences powered by culture, community, and AI.</p>

      <form id="waitlistForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Jane Doe" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="+1 555 123 4567">

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Houston, TX">

        <label for="interest">Your Interest</label>
        <textarea id="interest" name="interest" placeholder="Hosting dinners, discovering cuisines, meeting chefs..."></textarea>

        <button type="submit">Join the Waitlist</button>
      </form>

      <p id="statusMessage"></p>
    </div>
  </section>

  <script>
  const RECAPTCHA_SITE_KEY = "6LfsXdUrAAAAAFQ_jgl6VnWcAKDZF2BuKZadv0NG";
  const APPSCRIPT_URL = "https://script.google.com/macros/s/AKfycbzW4JbzjNW_iAr62sxAFljf1mfsI3pzHC7x_Xor3JsMT7aKlwRq3xzoEDnj472iNsE/exec";

  const form = document.getElementById("waitlistForm");
  const statusEl = document.getElementById("statusMessage");
  const submitBtn = form.querySelector("button[type=submit]");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    statusEl.textContent = "";
    statusEl.style.color = "";
    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";

    grecaptcha.ready(function() {
      grecaptcha.execute(RECAPTCHA_SITE_KEY, { action: "waitlist" }).then(function(token) {
        // Build FormData instead of JSON
        const fd = new FormData();
        fd.append("email",   document.getElementById("email").value);
        fd.append("name",    document.getElementById("name").value);
        fd.append("phone",   document.getElementById("phone").value);
        fd.append("city",    document.getElementById("city").value);
        fd.append("interest",document.getElementById("interest").value);
        fd.append("recaptchaToken", token);

        // Send as no-cors FormData to avoid preflight / CORS failure
        fetch(APPSCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          body: fd
        })
        .then(() => {
          // We cannot read the response in no-cors mode,
          // so we treat it as success if fetch() didn't throw.
          gtag("event", "waitlist_signup", {
            event_category: "engagement",
            event_label: "stirvana_waitlist"
          });

          statusEl.textContent = "✅ Thanks! You’re on the Stirvana waitlist.";
          statusEl.style.color = "#2e7d32"; // green
          form.reset();
        })
        .catch(() => {
          statusEl.textContent = "⚠️ Submission failed. Try again.";
          statusEl.style.color = "#d32f2f"; // red
        })
        .finally(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = "Join the Waitlist";
        });
      });
    });
  });
</script>
</body>
</html>
